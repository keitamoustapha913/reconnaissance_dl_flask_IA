<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ASL-AI Project</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="d-flex justify-content-center">
        <div class="d-flex align-items-start flex-column">
            <h1> ASL Prediction Page</h1>

            <form class="form-upload" method=post enctype=multipart/form-data>
                <h1 class="h3 mb-3 font-weight-normal">Please upload image</h1>
                <input type="file" id="image" name="image" class="form-control" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
                <br>
                {% if image_loc and prediction %}
                  <img class="mb-4" src="static/upload_pred_images/{{image_loc}}" alt="" width="256" height="256">
                  <h3 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h3>
                {%endif%}
            </form>

        </div>

    </div>
    
  </body>
</html>
